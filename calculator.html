<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Basic styling for the calculator */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d7d6d6;
        }

        .calculator {
            background-color:rgb(42, 41, 41);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(53, 52, 52, 0.2);
            max-width: 520px;
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 26px;
            text-align: right;
            margin-bottom: 20px;
            color: #ddd;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid rgb(160, 157, 157);
            border-radius: 5px;
            background-color: #4a4848;
        }

        .calculator button {
            width: 22%;
            height: 50px;
            font-size: 20px;
            margin: 1%;
            cursor: pointer;
            color: white;
            background-color: #525050;
            border: 1px solid #080808;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #ddd;
        }

        .calculator button.operator {
            background-color: #ff9800;
            color: white;
        }

        .calculator button.equals {
            background-color: #4CAF50;
            color: white;
        }

        .calculator button.clear {
            background-color: #f44336;
            color: white;
        }

        .calculator button:active {
            background-color: #0a0a0a;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" disabled>

        <!-- First row: Clear, Brackets, Divide -->
        <button class="clear" onclick="clearScreen()">C</button>
        <button onclick="display('(')">(</button>
        <button onclick="display(')')">)</button>
        <button class="operator" onclick="display('/')">/</button>

        <!-- Second row: Numbers 7, 8, 9, Multiply -->
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="operator" onclick="display('*')">*</button>

        <!-- Third row: Numbers 4, 5, 6, Subtract -->
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="operator" onclick="display('-')">-</button>

        <!-- Fourth row: Numbers 1, 2, 3, Add -->
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="operator" onclick="display('+')">+</button>

        <!-- Fifth row: Number 0, Decimal, Equal -->
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>

    <script>
        // Function to display the value in the input field
        function display(value) {
            document.getElementById("result").value += value;
        }

        // Function to clear the calculator screen
        function clearScreen() {
            document.getElementById("result").value = "";
        }

        // Function to evaluate the expression and display the result
        function calculate() {
            let expression = document.getElementById("result").value;
            try {
                let result = eval(expression);
                document.getElementById("result").value = result;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }

        // Function to allow keyboard input
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if ((key >= 0 && key <= 9) || key === '+' || key === '-' || key === '*' || key === '/' || key === '.' || key === '(' || key === ')') {
                display(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                let resultField = document.getElementById("result");
                resultField.value = resultField.value.slice(0, -1);
            } else if (key === 'Escape') {
                clearScreen();
            }
        });
    </script>

</body>
</html>
